---
# Source: mattermost-team-edition/templates/tests/mattermost-test.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "mattermost-mattermost-team-edition-test-o8pvx"
  labels:
    app.kubernetes.io/name: mattermost-team-edition
    app.kubernetes.io/instance: mattermost
    app.kubernetes.io/managed-by: Tiller
    helm.sh/chart: mattermost-team-edition-3.1.2
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
  - name: "test-framework"
    image: "dduportal/bats:0.4.0"
    command:
    - "bash"
    - "-c"
    - |
      set -ex
      # copy bats to tools dir
      cp -R /usr/local/libexec/ /tools/bats/
    volumeMounts:
    - mountPath: /tools
      name: tools
  containers:
  - name: mattermost-test
    image: "mattermost/mattermost-team-edition:5.9.0"
    command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
    volumeMounts:
    - mountPath: /tests
      name: tests
      readOnly: true
    - mountPath: /tools
      name: tools
  volumes:
  - name: tests
    configMap:
      name: mattermost-mattermost-team-edition-tests
  - name: tools
    emptyDir: {}
  restartPolicy: Never
